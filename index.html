<!DOCTYPE html>
<html>
<head>
	<title>New Year Countdown</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	
	<img  class="loading" id="loading" src="spinner.gif">
	<h1>New Year Countdown</h1>
	<div class="countdown" id="countdown">
		
		<div class="time">
			<h2 id="days">00</h2>
			<small>Days</small>
		</div>
		
		<div class="time">
			<h2 id="hours">00</h2>
			<small>Hours</small>
		</div>
		
		<div class="time">
			<h2 id="minutes">00</h2>
			<small>Minutes</small>
		</div>
		
		<div class="time">
			<h2 id="seconds">00</h2>
			<small>Seconds</small>
		</div>
		
		<div class="load">
		
		</div>
		
		

	</div>
	<p></p>
	<h2 class="count">Count Up to:</h2>
	<div class="year" id="year"></div>
	<p>Created by:<br><b>Jean Pierre Imanirumva</b></p>


<script src="script.js"></script>
</body>

</html>
